<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    <span class="glyphicon glyphicon-plus"></span> Novo consultor
</button>

<table class="table table-responsive table-hover">
    <thead>
    <tr>
        <th class="text-center">#</th>
        <th class="text-center">Nome</th>
        <th class="text-center">Especializaçao</th>
        <th class="text-center">Valor/Hora Faturada</th>
        <th class="text-center">Preço/Hora</th>
        <th class="text-center" colspan="3">Gestao</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title">Cadastro de Consultor</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" placeholder="Nome do consultor" />
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" placeholder="CPF" />
                        </div>
                        <div class="col-md-12 form-group">
                            <select class="form-control">
                                <option>Escolha uma especializaçao...</option>
                                <option>Engenharia</option>
                                <option>Processos Administrativos</option>
                                <option>Saude</option>
                                <option>Tecnologia</option>
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <input type="text" class="form-control" placeholder="Valor/Hora Faturada" />
                        </div>
                        <div class="col-md-4 form-group">
                            <input type="text" class="form-control" placeholder="Valor/Hora Nao Faturada" />
                        </div>
                        <div class="col-md-4 form-group">
                            <input type="text" class="form-control" placeholder="Preço/Hora" />
                        </div>
                        <div class="col-md-12">
                            <p class="alert alert-success hidden" id="msg-sucesso">Consultor salvo com sucesso!!</p>
                        </div>

                        <div class="col-md-12 form-group">
                            <button type="button" id="btn-salvar" class="btn btn-primary btn-block">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>


<script>
    $(function(){
        $.get(url_data + "consultor.json", function(data){
            var dataTbody = "";
            $.each(data, function(index, turmaObject){
                dataTbody += "<tr>\n";
                $.each(turmaObject, function(attr, value){
                    if(attr == 'id')
                    {
                        dataTbody += "\t<td class='text-center'>" + value + "</td>\n";
                    }
                    else
                    {
                        dataTbody += "\t<td>" + value + "</td>\n";
                    }
                });
                dataTbody += "<td class='text-center'><div class='btn btn-default btn-sm'><span class='glyphicon glyphicon-credit-card'></span> Conta Corrente</div></td>"
                dataTbody += "<td class='text-center'><div class='btn btn-default btn-sm'><span class='glyphicon glyphicon-calendar'></span> Agenda</div></td>"
                dataTbody += "<td class='text-center'><div class='btn btn-default btn-sm'><span class='glyphicon glyphicon-list'></span> Atividades</div></td>"

                dataTbody += "</tr>\n";
            });
//            console.log(dataTbody);
            $('.table tbody').html(dataTbody);
        });

        $("#btn-salvar").click(function(){
            $("#msg-sucesso").removeClass("hidden");
        })
    });
</script>
