<script>
    $(function(){
        $.get(url_data + "cliente.json", function(data){
            var dataTbody = "";
            $.each(data, function(index, professorObject){
                dataTbody += "<tr>\n";
               $.each(professorObject, function(attr, value){
                   if(attr == 'id')
                   {
                       dataTbody += "\t<td class='text-center'>" + value + "</td>\n";
                   }
                   else
                   {
                       dataTbody += "\t<td>" + value + "</td>\n";
                   }
               });
                dataTbody += "<td class='text-center'><div class='btn btn-default btn-sm'><span class='glyphicon glyphicon-eye-open'></span> Consultar Projetos</div></td>"
                dataTbody += "</tr>\n";
            });
//            console.log(dataTbody);
            $('.table tbody').html(dataTbody);
        });
    })
</script>
